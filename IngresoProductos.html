    <article>
        <div class="titulo-ingr-prod">
            <h1>Ingresar un producto</h1>
        </div>
            <form action="guardar.php" method="post" class="formulario">
                <label for="cod_producto">Código de Producto:</label>
                <input type="text" name="cod_producto" id="cod_producto" required>
  
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
  
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" required></textarea>
  
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria">
                    <option value="Tecnología">Tecnología</option>
                    <option value="Herramienta">Herramienta</option>
                    <option value="Insumo">Insumo</option>
                    <option value="Librería">Librería</option>
                    <option value="Mueble">Mueble</option>
                </select>
  
                <label for="stock">Stock:</label>
                <input type="number" name="stock" id="stock" required>
  
                <input type="submit" value="Ingresar">
    </article>
    <footer class="franja-abajo">
        <div class="copy">
            <p>
                © 2023 Politecnico
            </p>
        </div>
    </footer>
    </div>
        <script>
            
            document.addEventListener("DOMContentLoaded", function () {
       
              const formulario = document.querySelector(".formulario");
          
              
              formulario.addEventListener("submit", function (event) {
             
                event.preventDefault();
          
              
                fetch(formulario.action, {
                  method: formulario.method,
                  body: new FormData(formulario),
                })
                  .then((response) => {
                  
                    if (response.ok) {
                    
                      alert("Producto ingresado de manera exitosa");
          
                      formulario.reset();
                    } else {
                     
                      alert("Error al ingresar el producto. Por favor, inténtalo de nuevo.");
                    }
                  })
                  .catch((error) => {
                   
                    alert("Hubo un problema de red. Por favor, inténtalo de nuevo.");
                  });
              });
            });
          </script>
            <script>
                document.getElementById("cerrar-sesion").addEventListener("click", function() {
                
                    window.location.href = "login.html";
                });
            </script>
        </body>
